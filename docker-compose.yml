# Docker Compose for Todo App
# Frontend connects to HuggingFace Space API over HTTPS

version: '3.8'

services:
  # Frontend - Next.js application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # API URL for your HuggingFace Space (HTTPS)
        NEXT_PUBLIC_API_URL: https://mishajatt96-todoappapi.hf.space
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=https://mishajatt96-todoappapi.hf.space
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

